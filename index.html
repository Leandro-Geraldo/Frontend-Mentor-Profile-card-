<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/variable.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Profile card</title>

</head>

<body>
    <main class="container">
        <div class="card">
            <div class="profile-informations">
                <img src="./src/img/foto-perfil.jpg" alt="imagem de perfil">
                <p class="name">Victor Greg <span class="ages">26</span></p>
                <p class="city">London</p>
            </div>

            <hr>
            <ul class="profile-numbers">
                <li class="info">
                    <p class="conter">80K</p>
                    <span class="conter-type">Followers</span>
                </li>
                <li class="info">
                    <p class="conter">803K</p>
                    <span class="conter-type">Likes</span>
                </li>
                <li class="info">
                    <p class="conter">1,4K</p>
                    <span class="conter-type">Photo</span>
                </li>
            </ul>
        </div>
        </div>
    </main>
</body>

</html>
